services:
  tts:
    build:
      context: .
      dockerfile: Dockerfile
    image: kokoro-tts:latest
    ports:
      - "8055:8000"
    volumes:
      # Only mount the voices directory and caches
      - ./voices:/app/voices
      - ~/.cache/huggingface:/app/.cache/huggingface
      - ~/.cache/pip:/app/.cache/pip
    environment:
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
